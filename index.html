<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Бестиарий D&D</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./dungeonManager.js"></script>
    <script src="./bestiary.js"></script>
  </head>
  <body>
    <button id="generateDungeon">Generate</button>
    <button id="saveDungeon">Save</button>
    <canvas
      width="1000"
      height="1000"
      id="canvas"
      style="display: block"
    ></canvas>
    <div class="dungeonsList"></div>

    <h1>Бестиарий Dungeons & Dragons</h1>

    <div class="search-container">
      <input type="text" id="search" placeholder="Поиск существ..." />
    </div>

    <div class="filters">
      <select id="type-filter">
        <option value="">Все типы</option>
        <option value="Аберрация">Аберрация</option>
        <option value="Зверь">Зверь</option>
        <option value="Небожитель">Небожитель</option>
        <!-- Добавьте другие типы -->
      </select>

      <select id="cr-filter">
        <option value="">Все уровни сложности</option>
        <option value="0">0 (10 XP)</option>
        <option value="1/8">1/8 (25 XP)</option>
        <option value="1/4">1/4 (50 XP)</option>
        <!-- Добавьте другие уровни сложности -->
      </select>
    </div>

    <div id="monsters-container">
      <!-- Монстры будут загружены здесь -->
    </div>
  </body>
</html>
