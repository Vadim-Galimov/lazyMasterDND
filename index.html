<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Бестиарий D&D</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./dungeonManager.js"></script>
    <script src="./bestiary.js"></script>
    <style>
      h1 {
        color: #ffd700;
      }
    </style>
  </head>
  <body>
    <button id="generateDungeon">Generate</button>
    <button id="saveDungeon">Save</button>
    <canvas
      width="1000"
      height="1000"
      id="canvas"
      style="display: block"
    ></canvas>
    <div class="dungeonsList"></div>

    <h1>Бестиарий Dungeons & Dragons</h1>

    <div class="search-container">
      <input type="text" id="search" placeholder="Поиск существ..." />
    </div>

    <div class="filters">
      <select id="type-filter">
        <option value="">Все типы</option>
        <option value="Аберрация">Аберрация</option>
        <option value="Зверь">Зверь</option>
        <option value="Небожитель">Небожитель</option>
        <!-- Добавьте другие типы -->
      </select>

      <select id="cr-filter">
        <option value="">Все уровни сложности</option>
        <option value="0">0 (10 XP)</option>
        <option value="1/8">1/8 (25 XP)</option>
        <option value="1/4">1/4 (50 XP)</option>
        <!-- Добавьте другие уровни сложности -->
      </select>
    </div>
  </body>
  <template id="creature-card-template">
    <div class="creature-card">
      <div class="creature-header">
        <h2 class="creature-name"></h2>
        <div class="creature-meta">
          <span class="creature-type"></span>
          <span class="creature-cr"></span>
        </div>
      </div>

      <div class="creature-stats">
        <div><span class="creature-hp"></span></div>
        <div><span class="creature-ac"></span></div>
        <div><span class="creature-speed"></span></div>
        <div><span class="creature-senses"></span></div>
        <div><span class="creature-languages"></span></div>
      </div>

      <div class="creature-abilities">
        <div><strong>STR</strong> <span class="creature-str"></span></div>
        <div><strong>DEX</strong> <span class="creature-dex"></span></div>
        <div><strong>CON</strong> <span class="creature-con"></span></div>
        <div><strong>INT</strong> <span class="creature-int"></span></div>
        <div><strong>WIS</strong> <span class="creature-wis"></span></div>
        <div><strong>CHA</strong> <span class="creature-cha"></span></div>
      </div>

      <div class="creature-special-abilities">
        <h3>Special Abilities</h3>
        <ul class="abilities-list"></ul>
      </div>

      <div class="creature-actions">
        <h3>Actions</h3>
        <ul class="actions-list"></ul>
      </div>
    </div>
  </template>

  <!-- Контейнер, куда будут добавляться карточки -->
  <div id="creatures-container"></div>
</html>
